<section>
    <form>
      <input type="text" class="search-bar" id="search" placeholder="Filter by city" #filter>
      <button type="submit" class="primary-btn" (click)="filterResults(filter.value)">Search</button>
    </form>
  </section>
  <hr style="height: 0.2rem; color: black; background-color: black; margin-top: 1rem;">
  <section class="results mx-12 mb-8">
    <app-housing-location *ngFor="let housingLocation of filteredLocationList" [housingLocation]="housingLocation"></app-housing-location>
  </section>
